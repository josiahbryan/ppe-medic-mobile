[Settings]
# Added automatically by the Netlify CLI. It has no effect during normal
# Git-backed deploys.
#ID = "Your_Site_ID"

# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  base = "client"

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build.
  publish = "build/"

  # Default build command.
  command = "npm run build"

  # Directory with the lambda functions to deploy to AWS.
  #functions = ".netlify/functions"


# The following redirect is intended for use with most SPAs that handle
# routing internally.
#[[redirects]]
#  from = "/*"
#  to = "/index.html"
#  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"

# The following redirect is intended for use with most SPAs that handle
# routing internally.
[[redirects]]
  from = "/checkin/*"
  to = "/checkin/index.html"
  status = 200

[[redirects]]
  from = "/people/*"
  to = "/people/index.html"
  status = 200

[[redirects]]
  from = "/classes/*"
  to = "/classes/index.html"
  status = 200

[[redirects]]
  from = "/reports/*"
  to = "/reports/index.html"
  status = 200